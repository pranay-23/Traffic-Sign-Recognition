{% extends "base.html" %} {% block content %}

<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">

			
            <h2 class="mt-5">Live Sign Detection</h2>
			<form method="post" action="{{ url_for('tasks') }}">
			<input type="submit" value="Stop/Start" name="stop" />
			<input type="submit" value="Capture" name="click"/>
			</form>
            <img src="{{ url_for('video_feed') }}" height="80%">
			
        </div>
    </div>
</div>

<div style="margin-top: 50px; text-align: center;">
<h2>Traffic Sign Recognition Using Deep Learning</h2>
<img src="https://i.postimg.cc/rFYVTRnN/yellow-traffic-sign-set-isolated-white-background-97458-258.jpg" 
alt="" style="width: 30%; height:30%">

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none; text-align: center;">
        <div class="img-preview" style="margin:20px auto;">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
            <div class="loader" style="display:none; text-align: center; margin: auto;"></div>
        </div>
    </div>

    

    <h3 id="result">
        <span> </span>
    </h3>

</div>
</div>



{% endblock %}
